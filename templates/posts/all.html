<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    {% include "./partials/nav.html" %}

    <div class="container mx-auto py-8">
        <h1 class="text-xl font-bold text-center text-blue-800 mb-8">Blog Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">

            {% for post in posts %}
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-lg text-blue-800 font-bold mb-2">{{ post.title }} </h2>
                    <p class="text-gray-600 text-xs mb-4">Created at {{ post.created_at }} By {{ post.author }}  </p>
                    <p class="text-gray-700 truncate">
                        {{ post.content|slice:":100" }}...
                    </p>
                    <a href="{% url "view" post.id %}" class="text-blue-500 hover:underline mt-4 inline-block">Read Full Article</a>
                    <a href="{% url "edit" post.id %}" class="text-green-500 hover:underline mt-4 inline-block ml-4">Edit</a>
                    <a href="{% url "delete" post.id %}" class="text-red-500 hover:underline mt-4 inline-block ml-4" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                </div>

            {% endfor %}

        </div>
    </div>
</body>
</html>
