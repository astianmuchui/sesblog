<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center  min-h-screen">
    {% include "./partials/nav.html" %}

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md mt-8">
        <h1 class="text-2xl text-blue-800 font-bold mb-6 text-center">Create a New Post</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" value="{{ post.title }}" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700 font-medium mb-2">Author</label>
                <input type="text" id="author" name="author" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" value="{{ post.author }}"  required>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-medium mb-2">Content</label>
                <textarea id="content" name="content" rows="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" required>{{ post.content }}</textarea>
            </div>
            <button type="submit" class="w-full bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-800">Submit</button>
        </form>
    </div>
</body>
</html>
